  <body id = "signInBody">

    <div class="container">
    
      <h2 id = "hello">Learner Registration</h2>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="text_field">
              <label class="details">First Name</label>
              <input  type="text" placeholder="Enter your name" required="">
            </div>
  
            <div class="text_field">
              <label class="details">Last name</label>
              <input type="text" placeholder="Enter your username" required="">
            </div>
  
            <div class="text_field">
              <label class="details">Email</label>
              <input type="email" placeholder="Enter your email" required="">
            </div>
  
            <div class="text_field">
              <label class="details">Phone Number</label>
              <input type="text" placeholder="Enter your number" required="">
            </div>
  
            <div class="text_field">
              <label class="details">Age</label>
              <input type="text" placeholder="Enter your Age" required="">
            </div>
            <div class="text_field">
              <label class="details">Password</label>
              <input type="password" name="pass" placeholder="Enter your password" required="">
            </div>
  
            <div class="text_field">
              <label class="details">Confirm Password</label>
              <input type="password" placeholder="Confirm your password" required="">
            </div>
          </div>
          <div class = "radio_field">
            <label id = "grand_label" id = "radio_button" value = "">Gender</label>
            <div class = "radio_button">
                <input type = "radio" id = "radio_button" name = "Gender" value = "Male"><label>Male</label>
            </div>
  
            <div class = "radio_button">
                <input type = "radio" id = "radio_button"name = "Gender" value = "Female"><label>Female</label>
            </div>
            <br><div id = "gender"></div>
            </div>
            <div class = "file_field">
              <label>Personal photo</label>
              <input type ="file" id = "photo" class = "photo" name = "photo" accept="image/*">
              
          </div>  
          <div class = "select_field">
            <label>City</label>
            <div class = "select_container" >
                <select id = "city" name = "city" class = "select_box">
                    <option disabled selected value = "">- Select a city -</option>
                    <option value = "Riyadh">Riyadh</option>
                    <option value = "Makkah">Makkah</option>
                    <option value = "Madinah">Madinah</option>
                    <option value = "Buraydah">Buraydah</option>
                    <option value = "Dammam">Dammam</option>
                    <option value = "Abha">Abha</option>
                    <option value = "Tabuk">Tabuk</option>
                    <option value = "Hail">Hail</option>
                    <option value = "Arar">Arar</option>
                    <option value = "Jizan">Jizan</option>
                    <option value = "Najran">Najran</option>
                    <option value = "Al-Baha">Al-Baha</option>
                    <option value = "Sakaka">Sakaka</option>
                    </select>
            </div>
            <br><div id = "citySelecton"></div>
            </div>
  
          
          <div class="button">
            <!-- <input type="submit" value="Register"> -->
            <button id="reg">Register</button>
  
          </div>
        </form>
      </div>
    </div>
  
    
  
  </body>
