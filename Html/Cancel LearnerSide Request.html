<head>
    <title>Cancel Language Learning Request</title>
    <meta charset="UTF-8">
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
  
    <style>
        .background-container { /* is the name specfic not to get mixed up in the external later ?*/
            background-color: #9cc4da; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ManageDeleteBody {
            max-width: 80%; 
            background: #f2f4f5; 
            padding: 30px;
            border-radius: 10px; 
            color: #353535;
            text-align: center; 
            box-shadow: 0 1px 20px 0 rgba(69,90,100,.08);
        }

        .ManageDeleteBody h3 {
            margin-bottom: 15px; 
           
        }

        .ManageDeleteBody h4 {
            margin-bottom: 25px; 
        }

 
    </style>
</head>
<body>
    <div class="background-container">
        <div class="ManageDeleteBody">
            <h3>Cancel Request</h3>
            <h4>Are you sure you want to cancel this request?</h4>
            <input type="submit" name="Cansel_Request" id="cancel_Edit" value="Cancel Request">
            <input type="submit" name="Dont_Cancel" id="save_Edit" value="Don't Cancel">
        </div>
    </div>
