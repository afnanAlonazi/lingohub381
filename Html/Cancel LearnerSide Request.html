<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cancel Language Learning Request</title>
    <meta charset="UTF-8">
    <link href="../css/styles.css" type="text/css" rel="stylesheet">

    <style>
        .background-container {
            background-color: rgba(165, 187, 238, 0.5); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ManageDeleteBody {
          background: #fff; /* White background */
            padding: 30px; /* Add some padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
        }

        .ManageDeleteBody h3 {
            margin-bottom: 15px;
        }

        .ManageDeleteBody h4 {
            margin-bottom: 25px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Style individual buttons */
        .ManageDeleteBody input[type="submit"] {
            flex: 1; /* Distribute available space equally */
            margin: 0 5px; /* Add some margin between buttons */
            padding: 10px; /* Add padding to the buttons */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Text color */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="ManageDeleteBody">
            <h3>Cancel Request</h3>
            <h4>Are you sure you want to cancel this request?</h4>
            <div class="button-container">
                <input type="submit" name="Cancel_Request" id="cancel_Edit" value="Cancel Request">
                <input type="submit" name="Dont_Cancel" id="save_Edit" value="Don't Cancel">
            </div>
        </div>
    </div>
</body>

</html>
